{% extends 'base.html' %}

{% block title%}
AIML Deployment
{% endblock %}

{% block mainarea %}
<div class="container">
    <h1 class="mt-5">Attendance Report</h1>
    <div class="table-responsive mt-4">
        <table class="table table-bordered table-dark text-center">
            <thead class="text-center">
                <tr>
                    <th scope="col">Sr No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date & Time</th>
                </tr>
            </thead>
            <tbody>
                {% for r in data %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
